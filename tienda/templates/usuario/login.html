
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}Iniciar sesión{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
